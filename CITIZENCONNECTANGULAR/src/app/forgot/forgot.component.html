<div class="wrapper">
    <div class="contents">
        <div class="image">

        </div>

        <div class="container">

            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" >
                <h2>Forgot Password</h2>
                <p id="message">No worries, we'll send you reset instructions</p>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email Address" id="email" name="email" required formControlName="email">
                <div class="helper-text" *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
                    <p *ngIf="forgotForm.get('email')?.hasError('required')"><i>Email is required</i></p>
                    <p *ngIf="forgotForm.get('email')?.hasError('email')"><i>Email is invalid</i></p>
                </div>
                <button type="submit" [disabled]="forgotForm.invalid">Send</button>
                <div class="account-info">
                    <span>Not Yet Registered? </span>
                    <a [routerLink]="['/register']">Register Now</a>
                </div>

            </form>
        </div>
    </div>
</div>
